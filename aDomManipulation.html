    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css">

<body>

    <audio id="reloadReplay" autoplay>
        <source src="audio/actionTheme.m4a" type="audio/mpeg">
    </audio>

    <section class="entered animate-rotate">
        <header class="animate-scale">Superb Shatter Siblings</header>

        <span id="inspired" class="animate-scale">A parody inspired by a vigio game</span>


        <section class="mainSection">
            <span class="choose delayed-rotation">CHOOSE YOUR...PERSON</span>
            <section class="buttons">
                <ul>
                    <li><button id="mario" class="animate-jump animate-slide-from-topLeft">Smario</button> </li>
                    <li><button id="luigi" class="animate-jump animate-slide-from-topRight">Sluigi</button> </li>
                    <li><button id="yoshi" class="animate-jump animate-slide-from-bottomRight">Broshi</button> </li>
                </ul>
            </section>
            <section class="buttons">
                <ul>
                    <li><button id="link" class="animate-jump animate-slide-in-r">Sausage Link</button> </li>
                    <li><button id="donkeyKong" class="animate-jump animate-slide-from-bottom">Konkey Dong</button>
                    </li>
                    <li><button id="fox" class="animate-jump animate-slide-in-l">Lil Fox</button> </li>
                </ul>
            </section>
            <section class="buttons">
                <ul>
                    <li><button id="spongebob" class="animate-jump animate-slide-from-bottomLeft">Doodlebob</button>
                    </li>
                    <li><button id="pikachu" class="animate-jump animate-slide-from-bottomRight">Peek-a-choo</button>
                    </li>
                    <li class="jiren"><button id="jiren" class="animate-jump animate-slide-from-topRight">GeeRen
                        </button> </li>
                </ul>
            </section>
            <section> <button id="mainMenu" class="animate-slide-from-top">Main Menu</button>
                <button id="random" class="animate-slide-from-bottom">Random</button>
            </section>
        </section>
    </section>

    <script type="text/javascript" src="aDomManipulation.js"></script>
